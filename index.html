                <img src="img/logo.png" alt="" srcset="">
               <div class="text ms-2">
                    <p class="m-0 fw-bold">Weather</p>
                    <span class="d-block my-text-muted">tagline goes here</span>
               </div>
            </a>     
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="menu navbar-nav gap-lg-3 ms-auto ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

    <!-- home  -->
    <section class="home" id="home">
      <div class="img">
      </div>
      <div class="container pb-5">
        <form class="form position-relative d-flex">
            <input class="find-loation my-input form-control" type="text" name="findLocation" id="findLocation" placeholder="Find your location">
            <button class="btn-find my-btn position-absolute align-self-center end-0 -0 rounded-5" id="btnFind" type="button">Find </button>
        </form>
        <div class="row mt-5">
          <div class="col-lg-4 p-0">
            <div class="card h-100 text-white">
              <div class="header d-flex justify-content-between p-2">
                <div class="name-day text-capitalize" id="day1"></div>
                <div class="date text-capitalize" id="dateDay1"></div>
              </div>
              <div class="body p-3 ">
                <div class="city fs-5 text-capitalize" id="country"></div>
                <div class="temperature">
                  <span class="fw-bolder me-4" id="tempDay1"></span> 
                  <img class="w-25 w-lg-auto" id="iconDay1" src="" alt="weather" srcset="">
                </div>
                <div class="desc">
                  <p id="statDay1"></p>
                </div>
              </div>
              <div class="footer d-flex gap-4 p-3 pt-0">
                <div class="umber">
                  <img src="img/icon-umberella.png" alt="umberella" srcset="">
                  <span>20%</span>
                </div>
                <div class="umber">
                  <img src="img/icon-wind.png" alt="umberella" srcset="">
                  <span>18km/h</span>
                </div>
                <div class="umber">
                  <img src="img/icon-wind.png" alt="umberella" srcset="">
                  <span>East</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 p-0">
            <div class="card position-relative h-100 text-white">
              <div class="header py-2">
                <div class="name-day text-center text-capitalize" id="day2"></div>
              </div>
              <div class="body position-relative z-3 my-auto text-center p-3">
                <div class="temperature">
                  <img class="" src="" alt="weather" srcset="" id="iconDay2">
                  <span class="d-block fs-3 fw-bolder" id="maxTempDay2"></span>
                  <p class="fw-bolder my-text-muted" id="minTempDay2"></p> 
                </div>
                <div class="desc">
                  <p id="statDay2"></p>
                </div>
              </div>
              <div class="overlay position-absolute top-0 end-0 w-100 h-100 bg-black opacity-25 z-0"></div>
            </div>
          </div>
          <div class="col-lg-4 p-0">
            <div class="card h-100 text-white">
              <div class="header py-2">
                <div class="name-day text-center text-capitalize" id="day3"></div>
              </div>
              <div class="body my-auto text-center p-3">
                <div class="temperature">
                  <img class="" src="" alt="weather" srcset="" id="iconDay3">
                  <span class="d-block fs-3 fw-bolder" id="maxTempDay3"></span>
                  <p class="fw-bolder my-text-muted" id="minTempDay3"></p> 
                </div>
                <div class="desc">
                  <p id="statDay3">Patchy rain possible</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
